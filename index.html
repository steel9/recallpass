<!doctype html>
<html>
<body>
<center>
<h1><span style="color: rgb(0, 0, 0); font-size: 200%">recall</span><span style="color: rgb(0, 153, 255); font-size: 200%">pass.today</span></h1>
<h2><span style="color: rgb(235, 134, 20)">Secure </span>passwords that you can <span style="color: rgb(235, 134, 20)">remember</span></h2>
<h2>NOTE! This is an UNFINISHED experiment! Do not use the passwords at the moment</h2>
<br>
<br>
<br>
<script type="text/javascript">
	<!--Symbols are modified to produce an easier to remember password-->
    const symbols="!#%&=@£$€";
	const separators="._-,;";
	
	String.prototype.insert = function (index, string) {
		if (index > 0)
			return this.substring(0, index) + string + this.substring(index, this.length);
		else
			return string + this;
	};

    function generatePassword() {
		document.getElementById('passwordtitle').innerHTML = 'Please wait...';
		var pass = "";
		var sep = separators[Math.floor(Math.random() * separators.length)];
		var words;
		var request = new XMLHttpRequest();
        request.onreadystatechange = function(){
			if (request.responseText.length > 0)
			{
				var allwords = "";
				var wordFiles = request.responseText.split('\n');
				for (i = 0; i < wordFiles.length; i++) {
					var request2 = new XMLHttpRequest();
					request2.onreadystatechange = function(){
						if (request2.responseText.length > 0)
						{
							allwords += request2.responseText;
						}
					};
					request2.open("GET","files/" + wordFiles[i], true);
					request2.send();
				}
				
				words = allwords.split('\n');
				
				for (i = 0; i < 3; i++)
				{
					pass += words[Math.floor(Math.random() * words.length)];
					pass += sep + symbols[Math.floor(Math.random() * symbols.length)];
				}
				
				document.getElementById('password').innerHTML = pass;
				document.getElementById('passwordtitle').innerHTML = 'Password:';
			}
		};
		request.open("GET","files/A_fileslist.txt", true);
		request.send();
    }
</script>
<form action="" method="">
    <input type="button" value="Generate" style="
    width:450px;
    height:55px;
    background-color:rgb(0,204,0);
    border-style:solid;border-left-color:rgb(0,204,0);
    border-top-color:rgb(0,204,0);
    border-right-color:rgb(0,204,0);
    border-bottom-color:rgb(0,204,0);
    color:rgb(255,255,255)" onclick="generatePassword()"/>
    <br>
	<br>
	<br>
	<br>
	<h2 id="passwordtitle"></h2>
    <p id="password" style="font-size: 150%"></p>
</form>
</center>
</body>
</html>
